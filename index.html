<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/ease.svg" type="image/x-icon" />
  

  <!-- Primary Meta Tags -->
    <title>Funções de Easing</title>
    <meta name="title" content="Henrique Expedito – Front-End Web Developer" />
    <meta name="description" content="Site Funções de Easing – O site mostra algumas das funções matemáticas que controlam a velocidade de uma animação ou transição ao longo do tempo" />
    <meta name="keywords" content="Henrique, Henrique Expedito, Front-End Developer, Web Developer Brasil, Portfolio ManoRicck, henrique" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#030014" />
    <meta name="msapplication-navbutton-color" content="#030014" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta property="og:image" content="https://dvbzyrarvfhjqssoytlv.supabase.co/storage/v1/object/public/profile-images/Capturas_do_Site/15-funcoes_de_easing.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://15-funcoes-de-easing.vercel.app/" />
    <meta property="og:title" content="Henrique Expedito – Front-End Web Developer" />
    <meta property="og:description" content="Site Funções de Easing – O site mostra algumas das funções matemáticas que controlam a velocidade de uma animação ou transição ao longo do tempo" />
    <meta property="og:image" content="https://dvbzyrarvfhjqssoytlv.supabase.co/storage/v1/object/public/profile-images/Capturas_do_Site/15-funcoes_de_easing.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://15-funcoes-de-easing.vercel.app/" />
    <meta name="twitter:title" content="Henrique Expedito – Front-End Web Developer" />
    <meta name="twitter:description" content="Site Funções de Easing – O site mostra algumas das funções matemáticas que controlam a velocidade de uma animação ou transição ao longo do tempo" />
    <meta name="twitter:image" content="https://dvbzyrarvfhjqssoytlv.supabase.co/storage/v1/object/public/profile-images/Capturas_do_Site/15-funcoes_de_easing.png" />
</head>
<body>
  <div id="eases-visualizer">
    <div id="eases-editor">
      <div id="eases-container">
        <div id="eases-graph" class="eases-editor-cell">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="grid-small">
            <polyline id="ease-curve" stroke="#FF4B4B" stroke-width="4" points="0 100 50 50 100 0" stroke-linecap="round" stroke-linejoin="round" fill="none" fill-rule="evenodd"/>
          </svg>
        </div>
        <div id="eases-time" class="eases-editor-cell"><div class="axis axis-y" data-value="1.0"></div></div>
        <div id="eases-preview" class="eases-editor-cell">
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div><div class="axis axis-x"></div>
          <div class="axis axis-x"></div><div class="axis axis-x"></div>
        </div>
      </div>
    </div>

    <div id="eases-config">
      <div id="ease-controls" class="ease-visualizer-section">
        <input type="text" id="ease-name" value="easeName" readonly/>
        <div id="ease-parameters">
          <fieldset class="ease-parameter">
            <legend id="legend-p1" class="parameter-legend">P1</legend>
            <input data-parameters="p1" type="number" value="1.0" min="0" max="2" step="0.1"/>
            <input data-parameters="p1" type="range" value="1.0" min="0" max="2" step="0.1"/>
          </fieldset>
          <fieldset class="ease-parameter">
            <legend id="legend-p2" class="parameter-legend">P2</legend>
            <input data-parameters="p2" type="number" value="1.0" min="0" max="2" step="0.1"/>
            <input data-parameters="p2" type="range" value="1.0" min="0" max="2" step="0.1"/>
          </fieldset>
          <fieldset class="ease-parameter">
            <legend id="legend-p3" class="parameter-legend">P3</legend>
            <input data-parameters="p3" type="number" value="1.0" min="0" max="2" step="0.1"/>
            <input data-parameters="p3" type="range" value="1.0" min="0" max="2" step="0.1"/>
          </fieldset>
          <fieldset class="ease-parameter">
            <legend id="legend-p4" class="parameter-legend">P4</legend>
            <input data-parameters="p4" type="number" value="1.0" min="0" max="2" step="0.1"/>
            <input data-parameters="p4" type="range" value="1.0" min="0" max="2" step="0.1"/>
          </fieldset>
        </div>
      </div>
      <div id="eases-list" class="ease-visualizer-section"></div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
